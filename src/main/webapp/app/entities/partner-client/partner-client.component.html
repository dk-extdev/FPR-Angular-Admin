<div>
    <h2 id="page-heading">
        <span>Partner Clients</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-partner-client" [routerLink]="['/partner-client/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Partner Client
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="partnerClients">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="partner.name"><span>Partner</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="merchantAccount.mid"><span>Merchant Account</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let partnerClient of partnerClients ;trackBy: trackId">
                <td><a [routerLink]="['/partner-client', partnerClient.id, 'view' ]">{{partnerClient.id}}</a></td>
                <td>
                    <div *ngIf="partnerClient.partner">
                        <a [routerLink]="['../partner', partnerClient.partner?.id, 'view' ]" >{{partnerClient.partner?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="partnerClient.merchantAccount">
                        <a [routerLink]="['../merchant-account', partnerClient.merchantAccount?.id, 'view' ]" >{{partnerClient.merchantAccount?.mid}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/partner-client', partnerClient.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/partner-client', partnerClient.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'partner-client/'+ partnerClient.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="partnerClients && partnerClients.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
